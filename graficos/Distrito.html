</script>


    <script>
  AmCharts.makeChart("chartdivserial", {
            "type": "serial",
            "theme": "none",
            "dataProvider": graf_distrito,
            "categoryField": "Nombre",
            "rotate": true,
            // "depth3D":15,
            // "angle":30,
            
            "legend": {
                "horizontalGap": 10,
                "maxColumns": 1,
                "position": "bottom",
        		"useGraphSettings": true,
        		"markerSize": 10
            },
            
            "categoryAxis": {
              "gridPosition": "start",
              "axisColor": "#DADADA",
              "autoGridCount":false,
              "gridCount":graf_distrito.length
            },
            "valueAxes": [{
              "axisAlpha": 0.2
            }],
            "graphs": [{
              "type": "column",
              "title": "Area (km2)",
              "valueField": "AREA",
              "lineAlpha": 0,
              "fillColors": "darkgreen",
              "fillAlphas": 0.8,
              "balloonText": "[[title]] en [[category]]:<b>[[value]]</b>"
            }],
            "export": {
                "enabled": true
            }
            }, function( err ) {
			    console.log( 'ocurrio un error Distrito: ', err );
			} );
				
				
				
				
				
    
					
	AmCharts.makeChart( "chartdivpie", {
	                "type": "pie",
	                "theme": "none",
	                "dataProvider": graf_distrito,
	                "valueField": "AREA",
	                "titleField": "Nombre",
	                "balloon":{
	                "fixedPosition":true
	                },
	                "export": {
